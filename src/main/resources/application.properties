server.port=8080
server.servlet.context-path=/rest

spring.h2.console.enabled=true
spring.h2.console.path=/h2
spring.datasource.url=jdbc:h2:file:~/h2db
spring.datasource.username=sa
spring.datasource.password=admin
spring.datasource.driver-class-name=org.h2.Driver

feign.hystrix.enabled=true

feign.client.config.default.connect-timeout=5000
feign.client.config.default.read-timeout=5000

feign.ipvigilante.url=https://ipvigilante.com/
feign.ipvigilante.name=ipVigilante
feign.metaweather.url=https://www.metaweather.com/api/
feign.metaweather.name=metaWeather